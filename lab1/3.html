<!DOCTYPE html>
<html>
<head>
    <title>Continuous Clock</title>
    <script>
        function displayClock() {
            var now = new Date();
            var year = now.getFullYear();
            var month = padZero(now.getMonth() + 1);
            var day = padZero(now.getDate());
            var hour = padZero(now.getHours());
            var minute = padZero(now.getMinutes());
            var second = padZero(now.getSeconds());
            var ampm = hour >= 12 ? "PM" : "AM";
            var dayOfWeek = getDayOfWeek(now.getDay());

            var clockText = year + "-" + month + "-" + day + " " + hour + ":" + minute + ":" + second + " " + ampm + " " + dayOfWeek;
            document.getElementById("clock").textContent = clockText;

            setTimeout(displayClock, 1000); // Update every second
        }

        function padZero(value) {
            return value < 10 ? "0" + value : value;
        }

        function getDayOfWeek(dayIndex) {
            var daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            return daysOfWeek[dayIndex];
        }
    </script>
</head>
<body onload="displayClock()">
    <h2>Continuous Clock</h2>
    <p id="clock"></p>
</body>
</html>
