<!DOCTYPE html>
<html>
<head>
  <title>Math Functions</title>
  <h2>view in console</h2>
  <script>

    window.addEventListener('DOMContentLoaded', (event) => {
      const randomNumber = Math.floor(Math.random() * 10) + 1;
      console.log('Random Number:', randomNumber);

      const squareRoot = Math.sqrt(16);
      console.log('Square Root:', squareRoot);

      const roundedNumber = Math.round(4.7);
      console.log('Rounded Number:', roundedNumber);

      const absoluteValue = Math.abs(-5);
      console.log('Absolute Value:', absoluteValue);

      const sineValue = Math.sin(Math.PI / 2);
      console.log('Sine Value:', sineValue);

      const maxNumber = Math.max(5, 10);
      console.log('Max Number:', maxNumber);
    });
  </script>

</head>
<body>
</body>
</html>
